      in: path
      required: true
      schema:
        type: string
      example: DEU
    countryCodeA3PathParam:
      name: countryCodeA3
      description: Country Code A3
      in: path
      required: true
      schema:
        type: string
      example: FRA
    cityInfoCityQueryParamEqStartsWith:
      in: query
      name: city
      required: false
      style: deepObject
      explode: true
      schema:
        $ref: "#/components/schemas/queryParamStringEqStartsWith"
      examples:
        eq:
          value:
            eq: Aalen
        startsWith:
          value:
            startsWith: Aal
      description: The name of the city. The system defaults to return all cities
        when the query parameter is not passed. The countryCodeA3 is a required parameter
        with city. Some phone number types like TOLL_FREE may not have any associated
        cities.
    cityInfoPostalCodeQueryParamStartsWith:
      in: query
      name: postalCode
      required: false
      style: deepObject
      explode: true
      schema:
        type: object
        properties:
          startsWith:
            type: string
            example: "734"
      description: |
        The postal code of the address. The system defaults to return all
        postal codes when the query parameter is not passed. The countryCodeA3 is
        a required parameter with postalCode.
    addressCustomReferenceQueryParamEqStartsWithContains:
      in: query
      name: customReference
      required: false
      style: deepObject
      explode: true
      schema:
        $ref: "#/components/schemas/queryParamStringEqStartsWithContains"
      examples:
        eq:
          value:
            eq: home_office
        startsWith:
          value:
            startsWith: home
        contains:
          value:
            contains: office
      description: |
        Custom reference enables flexible search operations including exact matches (eq),
        prefix-based searches (startsWith), and substring-based searches (contains).
    geoValidationStatusQueryParamEq:
      in: query
      name: geoValidationStatus
      required: false
      style: deepObject
      explode: true
      schema:
        type: object
        properties:
          eq:
            $ref: "#/components/schemas/geoValidationStatusEnum"
      example:
        eq: GEO_VALID
      description: |
        Geo validation status which can be one of:
          GEO_VALID, NOT_GEO_VALID, or NOT_GEO_VALIDATED.
    countryCodeA3QueryParamEq:
      in: query
      name: countryCodeA3
      required: false
      style: deepObject
      explode: true
      schema:
        $ref: "#/components/schemas/queryParamStringEq"
      example:
        eq: USA
      description: Country code of the address in ISO 3166-1 alpha-3 format.
    cityQueryParamEqStartsWith:
      in: query
      name: city
      required: false
      style: deepObject
      explode: true
      schema:
        $ref: "#/components/schemas/queryParamStringEqStartsWithContains"
      examples:
        eq:
          value:
            eq: Seattle
        startsWith:
          value:
            startsWith: Seat
        contains:
          value:
            contains: eattl
      description: The name of the city. The system defaults to return all cities
        when the query parameter is not passed. The countryCodeA3 is a required parameter
        with city. Some phone number types like TOLL_FREE may not have any associated
        cities.
    postalCodeQueryParamEqStartsWithContains:
      in: query
      name: postalCode
      required: false
      style: deepObject
      explode: true
      schema:
        $ref: "#/components/schemas/queryParamStringEqStartsWithContains"
      examples:
        eq:
          value:
            eq: "98072"
        startsWith:
          value:
            startsWith: "9807"
        contains:
          value:
            contains: "807"
      description: The postal code of the address. The system defaults to return all
        postal codes when the query parameter is not passed. The countryCodeA3 is
        a required parameter with postalCode.
