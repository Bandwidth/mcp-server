openapi: 3.1.0
info:
  title: End User Management
  description: |-
    Bandwidth's End User Management API allows you to manage addresses,
    validate them, and handle compliance requirements for end users.

      - Addresses Management
      - Compliance
      - Requirements Packages
  version: 1.0.0
  contact:
    name: Bandwidth
    url: https://support.bandwidth.com
    email: support@bandwidth.com
  termsOfService: https://www.bandwidth.com/legal/terms-of-use-bandwidthcom-web-sites/
servers:
  - url: https://api.bandwidth.com/api/v2
    description: Production

paths:
  /addresses/fields/{countryCodeA3}:
    get:
      summary: Get Address Fields
      operationId: getAddressFields
      description: Get a list of address fields that is supported as per the country and feature specific requirements.
      tags:
        - Addresses
      parameters:
        - $ref: "#/components/parameters/countryCodeA3PathParam"
      responses:
        "200":
          $ref: "#/components/responses/getAddressFieldsResponse"
        "400":
          $ref: "#/components/responses/badRequestError"
        "401":
          $ref: "#/components/responses/unauthorizedError"
        "403":
          $ref: "#/components/responses/forbiddenError"
        "404":
          $ref: "#/components/responses/notFoundError"
        "405":
          $ref: "#/components/responses/methodNotAllowedError"
        "429":
          $ref: "#/components/responses/tooManyRequestsError"
        "500":
          $ref: "#/components/responses/internalServerError"
  /accounts/{accountId}/addresses/validator:
    post:
      summary: Validate Address
      operationId: validateAddress
      description: Returns features that will NOT work for the entered address. Please note that independent features/services may have additional validation and absence from excludedFeatures does not guarantee that the address will be valid for the feature/service.
      tags:
        - Addresses
      parameters:
        - $ref: "#/components/parameters/accountId"
      requestBody:
        $ref: "#/components/requestBodies/validateAddressRequest"
      responses:
        "200":
          $ref: "#/components/responses/validateAddressResponse"
        "400":
          $ref: "#/components/responses/validateAddressBadRequestResponse"
        "401":
          $ref: "#/components/responses/unauthorizedError"
        "403":
          $ref: "#/components/responses/forbiddenError"
        "404":
          $ref: "#/components/responses/notFoundError"
        "405":
          $ref: "#/components/responses/methodNotAllowedError"
        "429":
          $ref: "#/components/responses/tooManyRequestsError"
        "500":
          $ref: "#/components/responses/internalServerError"
  /accounts/{accountId}/addresses:
    get:
      summary: List Addresses
      operationId: listAddresses
      description: List all addresses. The results are sorted by last updated time in reverse chronological order by default without any query filters.
      tags:
        - Addresses
      parameters:
        - $ref: "#/components/parameters/accountId"
        - $ref: "#/components/parameters/addressCustomReferenceQueryParamEqStartsWithContains"
        - $ref: "#/components/parameters/countryCodeA3QueryParamEq"
        - $ref: "#/components/parameters/cityQueryParamEqStartsWith"
        - $ref: "#/components/parameters/postalCodeQueryParamEqStartsWithContains"
        - $ref: "#/components/parameters/geoValidationStatusQueryParamEq"
        - $ref: "#/components/parameters/addressFieldsQueryParamContains"
        - $ref: "#/components/parameters/afterCursorQueryParam"
        - $ref: "#/components/parameters/limitQueryParam"
      responses:
        "200":
          $ref: "#/components/responses/listAddressesResponse"
        "400":
          $ref: "#/components/responses/badRequestError"
        "401":
          $ref: "#/components/responses/unauthorizedError"
        "403":
          $ref: "#/components/responses/forbiddenError"
        "404":
          $ref: "#/components/responses/notFoundError"
        "405":
          $ref: "#/components/responses/methodNotAllowedError"
        "429":
          $ref: "#/components/responses/tooManyRequestsError"
        "500":
          $ref: "#/components/responses/internalServerError"
    post:
      summary: Create Address
      operationId: createAddress
      description: Create an address. Use GET /addresses/fields for full list of country specific address fields.
      tags:
        - Addresses
      parameters:
        - $ref: "#/components/parameters/accountId"
      requestBody:
        $ref: "#/components/requestBodies/createAddressRequest"
      responses:
        "201":
          $ref: "#/components/responses/createAddressResponse"
        "400":
          $ref: "#/components/responses/createAddressBadRequestResponse"
        "401":
          $ref: "#/components/responses/unauthorizedError"
        "403":
          $ref: "#/components/responses/forbiddenError"
        "404":
          $ref: "#/components/responses/notFoundError"
        "405":
          $ref: "#/components/responses/methodNotAllowedError"
        "429":
          $ref: "#/components/responses/tooManyRequestsError"
        "500":
          $ref: "#/components/responses/internalServerError"
  /accounts/{accountId}/addresses/{addressId}:
    get:
      summary: Get Address
      operationId: getAddress
      description: Get an address.
      tags:
        - Addresses
      parameters:
        - $ref: "#/components/parameters/accountId"
        - $ref: "#/components/parameters/addressIdPathParam"
      responses:
        "200":
          $ref: "#/components/responses/getAddressResponse"
        "400":
          $ref: "#/components/responses/badRequestError"
        "401":
          $ref: "#/components/responses/unauthorizedError"
        "403":
          $ref: "#/components/responses/forbiddenError"
        "404":
          $ref: "#/components/responses/notFoundError"
        "405":
          $ref: "#/components/responses/methodNotAllowedError"
        "429":
          $ref: "#/components/responses/tooManyRequestsError"
        "500":
          $ref: "#/components/responses/internalServerError"
    patch:
      summary: Update Address
      operationId: updateAddress
      description: Update an address. Use GET /addresses/fields for full list of country specific address fields that can be updated.
      tags:
        - Addresses
      parameters:
        - $ref: "#/components/parameters/accountId"
        - $ref: "#/components/parameters/addressIdPathParam"
      requestBody:
        $ref: "#/components/requestBodies/updateAddressRequest"
      responses:
        "200":
          $ref: "#/components/responses/updateAddressResponse"
        "400":
          $ref: "#/components/responses/updateAddressBadRequestResponse"
        "401":
          $ref: "#/components/responses/unauthorizedError"
        "403":
          $ref: "#/components/responses/forbiddenError"
        "404":
          $ref: "#/components/responses/notFoundError"
        "405":
          $ref: "#/components/responses/methodNotAllowedError"
        "429":
          $ref: "#/components/responses/tooManyRequestsError"
        "500":
          $ref: "#/components/responses/internalServerError"
  /addresses/{countryCodeA3}/cityInfo:
    get:
      summary: List City Info
      operationId: listCityInfo
      description: |
        List city info search results.

        Allowed search parameter combinations:
        * city[startsWith]=Aalen
        * postalCode[startsWith]=734
        * city[eq]=Aalen&postalCode[startsWith]=734
      tags:
        - Addresses
      parameters:
        - $ref: "#/components/parameters/cityInfoCountryCodeA3PathParam"
        - $ref: "#/components/parameters/cityInfoCityQueryParamEqStartsWith"
        - $ref: "#/components/parameters/cityInfoPostalCodeQueryParamStartsWith"
      responses:
        "200":
          $ref: "#/components/responses/listCityInfoResponse"
        "400":
          $ref: "#/components/responses/badRequestError"
        "401":
          $ref: "#/components/responses/unauthorizedError"
        "403":
          $ref: "#/components/responses/forbiddenError"
        "404":
          $ref: "#/components/responses/notFoundError"
        "405":
          $ref: "#/components/responses/methodNotAllowedError"
        "429":
          $ref: "#/components/responses/tooManyRequestsError"
        "500":
          $ref: "#/components/responses/internalServerError"
  /compliance/documentTypes:
    get:
      summary: List Document Types
      operationId: listDocumentTypes
      description: |
        List of all accepted document types and their metadata requirements.
        When <a href='/apis/numbers/v2/#tag/Compliance/operation/addComplianceDocument'>adding a document</a>,
        the 'fields' properties indicated as required are mandatory.
      tags:
        - Compliance
      responses:
        "200":
          $ref: "#/components/responses/listDocumentTypesResponse"
        "400":
          $ref: "#/components/responses/badRequestError"
        "401":
          $ref: "#/components/responses/unauthorizedEUMSError"
        "403":
          $ref: "#/components/responses/forbiddenError"
        "404":
          $ref: "#/components/responses/notFoundError"
        "405":
          $ref: "#/components/responses/methodNotAllowedError"
        "429":
          $ref: "#/components/responses/tooManyRequestsError"
        "500":
          $ref: "#/components/responses/internalServerError"
  /compliance/endUserTypes:
    get:
      summary: List End User Types
      operationId: listEndUserTypes
      description: |
        List of all End user types and the accepted metadata information.
        When <a href='/apis/numbers/v2/#tag/Compliance/operation/createComplianceEndUser'>creating an End user</a>,
        the 'fields' properties indicated as required are mandatory.
      tags:
        - Compliance
      responses:
        "200":
          $ref: "#/components/responses/listEndUserTypesResponse"
        "400":
          $ref: "#/components/responses/badRequestError"
        "401":
          $ref: "#/components/responses/unauthorizedEUMSError"
        "403":
          $ref: "#/components/responses/forbiddenError"
        "404":
          $ref: "#/components/responses/notFoundError"
        "405":
          $ref: "#/components/responses/methodNotAllowedError"
        "429":
          $ref: "#/components/responses/tooManyRequestsError"
        "500":
          $ref: "#/components/responses/internalServerError"
  /accounts/{accountId}/compliance/requirements:
    get:
      summary: List End User Activation Requirements
      operationId: listEndUserActivationRequirements
      description: |
        Lists all requirements required to validate an End user and activate services.
        Requirements are set by - country, phone number type and End user type.

        The fields mentioned above can also be used in a hierarchical manner to search for requirements.
        This means that the country field is mandatory when filtering based on phone number type, and similarly,
        both country and phone number type fields are mandatory when filtering for End user type.

        Note: The 'fields' properties in End user requirements and accepted documents indicated as
        required are mandatory to provide in the attached End user and document type assets before
        submitting a requirement package.

        Explore all available fields for End user using
        <a href='/apis/numbers/v2/#tag/Compliance/operation/listEndUserTypes'>list End user types</a>
        and for document using <a href='/apis/numbers/v2/#tag/Compliance/operation/listDocumentTypes'>list document types</a>.
      tags:
        - Compliance
      parameters:
        - $ref: "#/components/parameters/accountId"
        - $ref: "#/components/parameters/countryCodeA3QueryParamEq"
        - $ref: "#/components/parameters/phoneNumberTypeQueryParamEq"
        - $ref: "#/components/parameters/rpEndUserTypeQueryParamEq"
      responses:
        "200":
          $ref: "#/components/responses/listRequirementsResponse"
        "400":
          $ref: "#/components/responses/badRequestError"
        "401":
          $ref: "#/components/responses/unauthorizedEUMSError"
        "403":
          $ref: "#/components/responses/forbiddenError"
        "404":
          $ref: "#/components/responses/notFoundError"
        "405":
          $ref: "#/components/responses/methodNotAllowedError"
        "429":
          $ref: "#/components/responses/tooManyRequestsError"
        "500":
          $ref: "#/components/responses/internalServerError"
  /accounts/{accountId}/compliance/documents/{documentId}:
    get:
      summary: Get Compliance Document Metadata
      operationId: getComplianceDocumentMetadata
      description: Get all the metadata details of the uploaded document.
      tags:
        - Compliance
      parameters:
        - $ref: "#/components/parameters/accountId"
        - $ref: "#/components/parameters/documentIdPathParam"
      responses:
        "200":
          $ref: "#/components/responses/getComplianceDocumentResponse"
        "400":
          $ref: "#/components/responses/badRequestError"
        "401":
          $ref: "#/components/responses/unauthorizedEUMSError"
        "403":
          $ref: "#/components/responses/forbiddenError"
        "404":
          $ref: "#/components/responses/notFoundError"
        "405":
          $ref: "#/components/responses/methodNotAllowedError"
        "429":
          $ref: "#/components/responses/tooManyRequestsError"
        "500":
          $ref: "#/components/responses/internalServerError"
    patch:
      summary: Update Compliance Document Metadata and Files
      operationId: updateComplianceDocument
      description: Modify document data and file. Updates are only allowed in `DRAFT` and `VERIFICATION_FAILED` state.
      tags:
        - Compliance
      parameters:
        - $ref: "#/components/parameters/accountId"
        - $ref: "#/components/parameters/documentIdPathParam"
      requestBody:
        $ref: "#/components/requestBodies/updateComplianceDocumentRequest"
      responses:
        "200":
          $ref: "#/components/responses/getComplianceDocumentResponse"
        "400":
          $ref: "#/components/responses/badRequestError"
        "401":
          $ref: "#/components/responses/unauthorizedEUMSError"
        "403":
          $ref: "#/components/responses/forbiddenError"
        "404":
          $ref: "#/components/responses/notFoundError"
        "405":
          $ref: "#/components/responses/methodNotAllowedError"
        "429":
          $ref: "#/components/responses/tooManyRequestsError"
        "500":
          $ref: "#/components/responses/internalServerError"
  /accounts/{accountId}/compliance/documents/{documentId}/fileContent:
    get:
      summary: Download Compliance Document
      operationId: downloadComplianceDocuments
      description: |
        Download document using the document id.
        Download will fail if 'fileContentExists' from get document metadata is false.
      tags:
        - Compliance
      parameters:
        - $ref: "#/components/parameters/accountId"
        - $ref: "#/components/parameters/documentIdPathParam"
      responses:
        "200":
          $ref: "#/components/responses/downloadDocumentResponse"
        "400":
          $ref: "#/components/responses/badRequestError"
        "401":
          $ref: "#/components/responses/unauthorizedEUMSError"
        "403":
          $ref: "#/components/responses/forbiddenError"
        "404":
          $ref: "#/components/responses/notFoundError"
        "405":
          $ref: "#/components/responses/methodNotAllowedError"
        "429":
          $ref: "#/components/responses/tooManyRequestsError"
        "500":
          $ref: "#/components/responses/internalServerError"
  /accounts/{accountId}/compliance/documents:
    post:
      summary: Create Compliance Document
      operationId: createComplianceDocument
      description: |
        Upload a document with metadata as part of any compliance requirements.
        One document can be used only in one requirement package.
        To successfully create a document, please provide all the mandatory fields
        marked in <a href='/apis/numbers/v2/#tag/Compliance/operation/listDocumentTypes'>list document types</a>.
        To successfully submit a requirement package with this document, find all required fields
        using <a href='/apis/numbers/v2/#tag/Compliance/operation/listEndUserActivationRequirements'>list End user activation requirements</a>.
        The document can be created with minimum fields mentioned in list document types and attached to the requirement package.
        After this, metadata can be updated using <a href='/apis/numbers/v2/#tag/Compliance/operation/updateComplianceDocument'>update document</a>
        before submitting the requirement package.

        Supported file formats: pdf, jpeg, png, doc, docx.
        The maximum file size currently supported is 5 MB.
      tags:
        - Compliance
      parameters:
        - $ref: "#/components/parameters/accountId"
      requestBody:
        $ref: "#/components/requestBodies/addComplianceDocumentRequest"
      responses:
        "201":
          $ref: "#/components/responses/addComplianceDocumentResponse"
        "400":
          $ref: "#/components/responses/badRequestError"
        "401":
          $ref: "#/components/responses/unauthorizedEUMSError"
        "403":
          $ref: "#/components/responses/forbiddenError"
        "404":
          $ref: "#/components/responses/notFoundError"
        "405":
          $ref: "#/components/responses/methodNotAllowedError"
        "429":
          $ref: "#/components/responses/tooManyRequestsError"
        "500":
          $ref: "#/components/responses/internalServerError"
  /accounts/{accountId}/compliance/endUsers:
    get:
      summary: List Compliance End Users
      operationId: listComplianceEndUsers
      description: |
        List all End users of an account.
        The results are sorted by last updated time in reverse chronological order by default without any query filters.

        The following filters can be used to filter the result
        * End User Type
        * End User Type and End User Name
        * Custom Reference

        Also, the results can be sorted by following fields
        * End User Name
        * Custom Reference
      tags:
        - Compliance
      parameters:
        - $ref: "#/components/parameters/accountId"
        - $ref: "#/components/parameters/endUserTypeQueryParamEq"
        - $ref: "#/components/parameters/endUserNameQueryParam"
        - $ref: "#/components/parameters/customReferenceQueryParam"
        - $ref: "#/components/parameters/rpLimitQueryParam"
      responses:
        "200":
          $ref: "#/components/responses/listEndUsersResponse"
        "400":
          $ref: "#/components/responses/badRequestError"
        "401":
          $ref: "#/components/responses/unauthorizedEUMSError"
        "403":
          $ref: "#/components/responses/forbiddenError"
        "404":
          $ref: "#/components/responses/notFoundError"
        "405":
          $ref: "#/components/responses/methodNotAllowedError"
        "429":
          $ref: "#/components/responses/tooManyRequestsError"
        "500":
          $ref: "#/components/responses/internalServerError"
    post:
      summary: Create Compliance End User
      operationId: createComplianceEndUser
      description: |
        Create an End user.
        This newly created End user can be attached to multiple requirement packages.
        An End user resource can be created with minimum required fields.
        Please find all minimum required fields for an End user type
        using <a href='/apis/numbers/v2/#tag/Compliance/operation/listEndUserTypes'>list End user types</a>.
        If this End user is to be attached to multiple requirement packages,
        please provide all mandatory fields common to all the requirement packages where this End
        user needs to be attached before submitting one of the associated requirement packages.
        Find all required fields for End user for all the requirement packages where this End user needs to be
        attached using <a href='/apis/numbers/v2/#tag/Compliance/operation/listEndUserActivationRequirements'>list End user activation requirements</a>.
        End user metadata can be updated with extra required fields after creation
        using <a href='/apis/numbers/v2/#tag/Compliance/operation/updateComplianceEndUser'>update End user</a>.
      tags:
        - Compliance
      parameters:
        - $ref: "#/components/parameters/accountId"
      requestBody:
        $ref: "#/components/requestBodies/postRequirementsPackageEndUserBody"
      responses:
        "201":
          $ref: "#/components/responses/createEndUserResponse"
        "400":
          $ref: "#/components/responses/badRequestError"
        "401":
          $ref: "#/components/responses/unauthorizedEUMSError"
        "403":
          $ref: "#/components/responses/forbiddenError"
        "404":
          $ref: "#/components/responses/notFoundError"
        "405":
          $ref: "#/components/responses/methodNotAllowedError"
        "429":
          $ref: "#/components/responses/tooManyRequestsError"
        "500":
          $ref: "#/components/responses/internalServerError"
  /accounts/{accountId}/compliance/endUsers/{endUserId}:
    get:
      summary: Get Compliance End User
      operationId: getComplianceEndUser
      description: Retrieve an End User by ID.
      tags:
        - Compliance
      parameters:
        - $ref: "#/components/parameters/accountId"
        - $ref: "#/components/parameters/endUserIdPathParam"
      responses:
        "200":
          $ref: "#/components/responses/getEndUserResponse"
        "400":
          $ref: "#/components/responses/badRequestError"
        "401":
          $ref: "#/components/responses/unauthorizedEUMSError"
        "403":
          $ref: "#/components/responses/forbiddenError"
        "404":
          $ref: "#/components/responses/notFoundError"
        "405":
          $ref: "#/components/responses/methodNotAllowedError"
        "429":
          $ref: "#/components/responses/tooManyRequestsError"
        "500":
          $ref: "#/components/responses/internalServerError"
    patch:
      summary: Update Compliance End User
      operationId: updateComplianceEndUser
      description: |
        Update End user's details except `type`.
        Updates are only allowed in `DRAFT` and `VERIFICATION_FAILED` state.
        Please note that once an End user's fields have been provided, it can be edited, but can't be cleared or removed.
      tags:
        - Compliance
      parameters:
        - $ref: "#/components/parameters/accountId"
        - $ref: "#/components/parameters/endUserIdPathParam"
      requestBody:
        $ref: "#/components/requestBodies/patchRequirementsPackageEndUserBody"
      responses:
        "200":
          $ref: "#/components/responses/updateEndUserResponse"
        "400":
          $ref: "#/components/responses/badRequestError"
        "401":
          $ref: "#/components/responses/unauthorizedEUMSError"
        "403":
          $ref: "#/components/responses/forbiddenError"
        "404":
          $ref: "#/components/responses/notFoundError"
        "405":
          $ref: "#/components/responses/methodNotAllowedError"
        "429":
          $ref: "#/components/responses/tooManyRequestsError"
        "500":
          $ref: "#/components/responses/internalServerError"
  /accounts/{accountId}/compliance/requirementsPackages:
    get:
      summary: List Requirements Packages
      operationId: listRequirementsPackages
      description: |
        List all requirements packages.
        The results are sorted by last updated time in reverse chronological order by default without any query filters.

        Following filters can be used to filter the result
        * Country Code : List requirements packages based on the country code.
        * Phone Number Type : List requirements packages based on the phone number type.
        * End user Type : List requirements packages based on the End user type.
        * Custom Reference : List requirements packages based on the custom reference.
        * Status : List requirements packages based on the status.

      tags:
        - Requirements Packages
      parameters:
        - $ref: "#/components/parameters/accountId"
        - $ref: "#/components/parameters/rpCountryCodeA3QueryParamEq"
        - $ref: "#/components/parameters/rpPhoneNumberTypeQueryParamEq"
        - $ref: "#/components/parameters/rpEndUserTypeQueryParamEq"
        - $ref: "#/components/parameters/statusQueryParamEq"
        - $ref: "#/components/parameters/rpCustomReferenceQueryParamStartsWith"
        - $ref: "#/components/parameters/rpLimitQueryParam"
      responses:
        "200":
          $ref: "#/components/responses/listRequirementsPackageResponse"
        "400":
          $ref: "#/components/responses/badRequestError"
        "401":
          $ref: "#/components/responses/unauthorizedEUMSError"
        "403":
          $ref: "#/components/responses/forbiddenError"
        "404":
          $ref: "#/components/responses/notFoundError"
        "405":
          $ref: "#/components/responses/methodNotAllowedError"
        "429":
          $ref: "#/components/responses/tooManyRequestsError"
        "500":
          $ref: "#/components/responses/internalServerError"
    post:
      summary: Create Requirements Package
      operationId: createRequirementsPackage
      description: |
        Create a requirements package with a set of requirements.
        Note: Country, Phone Number Type and End User Type cannot be changed once created.
      tags:
        - Requirements Packages
      parameters:
        - $ref: "#/components/parameters/accountId"
      requestBody:
        $ref: "#/components/requestBodies/postRequirementsPackageBody"
      responses:
        "201":
          $ref: "#/components/responses/createRequirementsPackageResponse"
        "400":
          $ref: "#/components/responses/badRequestError"
        "401":
          $ref: "#/components/responses/unauthorizedEUMSError"
        "403":
          $ref: "#/components/responses/forbiddenError"
        "404":
          $ref: "#/components/responses/notFoundError"
        "405":
          $ref: "#/components/responses/methodNotAllowedError"
        "429":
          $ref: "#/components/responses/tooManyRequestsError"
        "500":
          $ref: "#/components/responses/internalServerError"
  /accounts/{accountId}/compliance/requirementsPackages/{requirementsPackageId}:
    get:
      summary: Get Requirements Package
      operationId: getRequirementsPackage
      description: Retrieve a requirements package using the id.
      tags:
        - Requirements Packages
      parameters:
        - $ref: "#/components/parameters/accountId"
        - $ref: "#/components/parameters/requirementsPackageIdPathParam"
      responses:
        "200":
          $ref: "#/components/responses/getRequirementsPackageResponse"
        "400":
          $ref: "#/components/responses/badRequestError"
        "401":
          $ref: "#/components/responses/unauthorizedEUMSError"
        "403":
          $ref: "#/components/responses/forbiddenError"
        "404":
          $ref: "#/components/responses/notFoundError"
        "405":
          $ref: "#/components/responses/methodNotAllowedError"
        "429":
          $ref: "#/components/responses/tooManyRequestsError"
        "500":
          $ref: "#/components/responses/internalServerError"
    patch:
      summary: Update Requirements Package
      operationId: patchRequirementsPackage
      description: |
        Update Requirements package status to `SUBMITTED` to submit a package.
